
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RubuRomance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fffcfd;
            margin: 0;
            overflow: hidden;
            height: 100dvh;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-left: 1px solid rgba(255, 192, 203, 0.3);
            border-right: 1px solid rgba(255, 192, 203, 0.3);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #fb7185;
            border-radius: 10px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .animate-heartbeat {
            animation: heartbeat 1.2s ease-in-out infinite;
        }
        input:focus {
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.1);
        }
    </style>
